<div class="grid-editar-actividad">
    <div class="imagen">
      <img src="imagen-ejemplo.jpg" alt="Imagen de la actividad" style="width: 100%; border-radius: 0.5rem;">
    </div>
    <div class="titulo">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" placeholder="Escribe el título de la actividad">
    </div>
    <div class="descripcion">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4" placeholder="Escribe una descripción"></textarea>
    </div>
    <div class="datos">
      <label for="datos">Datos adicionales:</label>
      <input type="text" id="datos" name="datos" placeholder="Escribe datos adicionales">
    </div>
    <div class="boton">
      <button type="submit">Guardar cambios</button>
    </div>
  </div>

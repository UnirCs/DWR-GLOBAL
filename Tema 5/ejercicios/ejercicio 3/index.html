<!-- Ejercicio 3: Usar minmax() para tarjetas de actividades
Enunciado:

Crea una cuadrícula que se adapte al tamaño del viewport, con tarjetas que tengan un mínimo de 250px y máximo flexible. Usa minmax() para garantizar que las tarjetas no se colapsen en pantallas pequeñas.

Solución: -->

<div class="grid-tarjetas">
    <div class="actividad">Spinning</div>
    <div class="actividad">Yoga</div>
    <div class="actividad">Natación</div>
    <div class="actividad">Body Pump</div>
  </div>
  
  <style>
    .grid-tarjetas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
  
    .actividad {
      background: #fff3e0;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>

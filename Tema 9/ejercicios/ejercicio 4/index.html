<!-- Ejercicio 4: Estructura semántica para una página de actividades
Enunciado:

Usa etiquetas HTML semánticas para estructurar correctamente una página que muestra una lista de actividades con cabecera, contenido principal y pie de página.

Solución: -->

<header>
    <h1>Reserva de actividades</h1>
  </header>
  
  <main>
    <section aria-labelledby="actividades-titulo">
      <h2 id="actividades-titulo">Actividades disponibles</h2>
      <ul>
        <li><a href="#">Spinning</a></li>
        <li><a href="#">Yoga</a></li>
        <li><a href="#">CrossFit</a></li>
      </ul>
    </section>
  </main>
  
  <footer>
    <p>© 2025 Gimnasio TuForma</p>
  </footer>

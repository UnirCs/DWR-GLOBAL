<!-- Ejercicio 1: Añadir roles y etiquetas ARIA a una tarjeta de actividad
Enunciado:

Tienes una tarjeta que muestra el nombre de una actividad, su horario y un botón para reservar. Mejora su accesibilidad usando atributos ARIA y roles adecuados.

Solución: -->
<div class="card" role="region" aria-labelledby="actividad1-titulo">
    <h2 id="actividad1-titulo">Spinning</h2>
    <p>Lunes y miércoles - 19:00</p>
    <button aria-label="Reservar clase de Spinning">Reservar</button>
  </div>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Actividades</title>
  <!-- Incluir el archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <label for="actividad">Selecciona una actividad</label>
    <select id="actividad" aria-describedby="descripcion-actividad">
      <option value="spinning">Spinning</option>
      <option value="crossfit">CrossFit</option>
    </select>
    <p id="descripcion-actividad">Selecciona tu clase favorita. Puedes usar flechas para cambiar.</p>
  </form>
</body>
</html>

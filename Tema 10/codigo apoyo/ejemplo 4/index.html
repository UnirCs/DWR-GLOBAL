<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón accesible</title>
  <style>
    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Confirmar tu reserva</h1>

  <button type="submit" aria-label="Confirmar reserva">✔ Confirmar</button>

</body>
</html>

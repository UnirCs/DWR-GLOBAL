<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal accesible</title>
  <style>
    body { font-family: sans-serif; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-contenido {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
    button { margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>Gestión de actividades</h1>
  <button id="abrirModal">Ver detalle actividad</button>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="tituloModal">
    <div class="modal-contenido">
      <h2 id="tituloModal">Detalle de Spinning</h2>
      <p>La clase incluye trabajo cardiovascular con música en alta intensidad.</p>
      <button id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <script>
    const abrir = document.getElementById('abrirModal');
    const cerrar = document.getElementById('cerrarModal');
    const modal = document.getElementById('modal');

    abrir.addEventListener('click', () => {
      modal.style.display = 'flex';
      cerrar.focus();
    });

    cerrar.addEventListener('click', () => {
      modal.style.display = 'none';
      abrir.focus();
    });
  </script>

</body>
</html>

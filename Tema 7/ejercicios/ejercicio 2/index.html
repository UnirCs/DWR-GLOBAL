<!-- Ejercicio 2: Diseño responsive con Grid
Enunciado:
Crea una cuadrícula responsive con 1 columna en móvil, 2 en tablet y 3 en escritorio, donde se mostrarán tarjetas de actividades. Usa clases de grid, gap y breakpoints de Tailwind.

Solución: -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white rounded-lg shadow p-4">Actividad 1</div>
    <div class="bg-white rounded-lg shadow p-4">Actividad 2</div>
    <div class="bg-white rounded-lg shadow p-4">Actividad 3</div>
  </div>
</body>
</html>

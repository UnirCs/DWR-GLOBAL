<!-- Ejercicio 1: Tarjeta de actividad con Tailwind
Enunciado:
Crea una tarjeta de actividad para una clase de gimnasio que incluya: nombre de la actividad, descripción breve y un botón para reservar. La tarjeta debe tener bordes redondeados, sombra y un padding interno. El botón debe cambiar de color al hacer hover. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-sm bg-white rounded-lg shadow-md p-6">
    <h3 class="text-lg font-semibold text-gray-800">CrossFit</h3>
    <p class="text-gray-600 mt-2">Entrenamiento funcional de alta intensidad.</p>
    <button class="mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
      Reservar
    </button>
  </div>
</body>
</html>

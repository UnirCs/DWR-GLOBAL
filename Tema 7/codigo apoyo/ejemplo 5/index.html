<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones con Tailwind</title>
  <!-- Importar Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Botón primario -->
  <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
    Reservar
  </button>
  
  <!-- Botón secundario -->
  <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded">
    Cancelar
  </button>
</body>
</html>

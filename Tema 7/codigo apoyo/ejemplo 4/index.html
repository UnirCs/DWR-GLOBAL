<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <!-- Importar Tailwind CSS vÃ­a CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <form class="space-y-4 max-w-md mx-auto mt-8">
    <div>
      <label class="block text-sm font-medium text-gray-700">Nombre</label>
      <input type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Actividad</label>
      <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option>CrossFit</option>
        <option>Yoga</option>
      </select>
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Confirmar reserva
    </button>
  </form>
</body>
</html>

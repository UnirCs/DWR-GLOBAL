<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Reserva</title>
  <!-- Importar Bootstrap vía CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Botón para lanzar el modal -->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalConfirmacion">
    Confirmar reserva
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="modalConfirmacion" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¿Reservar clase?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ¿Deseas reservar plaza para la clase de Crossfit a las 19:00?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Importar JavaScript de Bootstrap vía CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast de Reserva</title>
  <!-- Importar Bootstrap vía CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Toast -->
  <div class="toast align-items-center text-white bg-success" id="toastReserva" role="alert" data-bs-delay="3000">
    <div class="d-flex">
      <div class="toast-body">
        ¡Reserva realizada con éxito!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>

  <!-- Importar JavaScript de Bootstrap vía CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Importar el archivo JavaScript -->
  <script src="index.js"></script>
</body>
</html>

<!-- Ejercicio 2: Componente de formulario de reserva
Enunciado:

Usa componentes de Bootstrap para construir un formulario de reserva con los siguientes campos:

Nombre (input)

Actividad (select)

Fecha y hora (input type="datetime-local")

Botón de envío

Solución: -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Reserva</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
      </div>
      <div class="mb-3">
        <label for="actividad" class="form-label">Actividad</label>
        <select class="form-select" id="actividad">
          <option>Spinning</option>
          <option>Yoga</option>
          <option>Body Pump</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha y hora</label>
        <input type="datetime-local" class="form-control" id="fecha">
      </div>
      <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
  </div>

</body>
</html>

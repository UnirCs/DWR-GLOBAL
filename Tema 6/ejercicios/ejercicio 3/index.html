<!-- Ejercicio 3: Adaptar elementos con utilidades de Bootstrap
Enunciado:

Crea un mensaje de confirmación de reserva con el componente .alert de Bootstrap. Aplícale clases utilitarias para:

Centrar el texto

Añadir espaciado vertical (my-4)

Limitar el ancho a 75% y centrarlo horizontalmente

Solución: -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmación Reserva</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="alert alert-success text-center my-4 mx-auto w-75">
    ¡Reserva confirmada para la clase de Yoga el martes a las 10:00!
  </div>

</body>
</html>

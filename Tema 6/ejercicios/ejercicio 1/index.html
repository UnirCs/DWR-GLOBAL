<!-- Ejercicio 1: Layout responsive con sistema de rejilla
Enunciado:

Crea un layout de 3 tarjetas de actividades (.card) dispuestas en una fila, usando el sistema de rejilla de Bootstrap (.row y .col). En pantallas pequeñas deben apilarse verticalmente.

Solución: -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actividades - Rejilla Bootstrap</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Spinning</h5>
            <p class="card-text">Lunes y miércoles, 19:00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">CrossFit</h5>
            <p class="card-text">Martes y jueves, 18:00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Natación</h5>
            <p class="card-text">Viernes, 10:00</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
